<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link rel="stylesheet" href="style/style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
</head>
<body>

<section class="todo-list">
    <div class="todo-list__title">
        <h1 class="title__text">
            Todo List
        </h1>
    </div>
    <div class="todo-list__form">
        <form class="form__input">
            <input class="input__text" type="text" placeholder="What you wanna do?">
            <button type="submit" class="input__button">Add</button>
        </form>
        <div class="form__todo">
            <ul class="todo__tasks">

            </ul>
        </div>
    </div>
</section>

<script src="script.js"></script>
<script src="https://kit.fontawesome.com/34d303a25b.js" crossorigin="anonymous"></script>
</body>
</html>
